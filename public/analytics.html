<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="analytics.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="header"></header>

<main class="container">
    <h2 class="mt-4">ðŸ“Š Analytics Dashboard</h2>

    <div class="filter-block">
        <label>From: <input type="date" id="from-date" /></label>
        <label>To: <input type="date" id="to-date" /></label>
        <button id="apply-filter">Apply Filter</button>
        <button id="reset-filter">Reset Filter</button>
    </div>

    <div class="chart-grid">
        <div><canvas id="statusChart"></canvas></div>
        <div><canvas id="priorityChart"></canvas></div>
        <div><canvas id="agentChart"></canvas></div>
        <div><canvas id="categoryChart"></canvas></div>
    </div>
</main>

<footer class="footer"></footer>

<script src="loadHeaderFooter.js"></script>
<script src="analytics.js"></script>
</body>
</html>
