<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Support Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 30px auto;
            animation: fadeIn 0.4s ease;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        #success-message {
            display: none;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #d4edda;
            color: #155724;
            margin-top: 20px;
        }

        .rules-note {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #6c757d;
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ffeeba;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header></header>

<main class="form-container">
    <h2>Create a Support Ticket</h2>
    <form id="ticket-form">
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category_id" required></select>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div id="dynamic-fields"></div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Ticket</button>

        <div class="rules-note">
            ⚠️ <strong>Support Rules:</strong> Please be respectful and clear in your communication. Abuse or spam will result in account suspension.
        </div>

        <div id="success-message">✅ Ticket successfully created! Check your email.</div>
    </form>
</main>

<footer></footer>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="loadHeaderFooter.js"></script>


<script>
    const userEmail = getCookie('user_email');
    if (!userEmail) {
        alert("Please log in to create a ticket.");
        window.location.href = "/";
    }

    async function loadCategories() {
        const res = await fetch('/api/ticket-categories');
        const categories = await res.json();
        const select = document.getElementById('category');
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            select.appendChild(option);
        });
        loadFields(select.value);
    }

    async function loadFields(categoryId) {
        const res = await fetch(`/api/ticket-fields?category_id=${categoryId}`);
        const fields = await res.json();
        const container = document.getElementById('dynamic-fields');
        container.innerHTML = '';
        fields.forEach(field => {
            const wrapper = document.createElement('div');
            wrapper.className = 'form-group';
            wrapper.innerHTML = `
                <label>${field.field_label || field.field_name}:</label>
                ${renderField(field)}
            `;
            container.appendChild(wrapper);
        });
    }

    function renderField(field) {
        const required = field.is_required ? 'required' : '';
        const name = `field_${field.id}`;
        switch (field.field_type) {
            case 'text':
            case 'number':
            case 'date':
                return `<input type="${field.field_type}" name="${name}" ${required} />`;
            case 'textarea':
                return `<textarea name="${name}" ${required}></textarea>`;
            case 'select':
                return `<select name="${name}" ${required}>
                    ${(JSON.parse(field.options || '[]')).map(opt => `<option>${opt}</option>`).join('')}
                </select>`;
            default:
                return '';
        }
    }

    function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
    }

    document.getElementById('category').addEventListener('change', (e) => loadFields(e.target.value));

    document.getElementById('ticket-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = getCookie('user_email');
        const title = document.getElementById('title').value;
        const category_id = document.getElementById('category').value;
        const description = document.getElementById('description').value;

        const fields = [];
        const inputs = document.querySelectorAll('#dynamic-fields [name]');
        inputs.forEach(input => {
            const match = input.name.match(/^field_(\d+)$/);
            if (match) {
                fields.push({
                    id: parseInt(match[1]),
                    value: input.value
                });
            }
        });

        const payload = {
            email,
            title,
            category_id,
            description,
            fields
        };

        const res = await fetch('/api/tickets/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (result.success) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('ticket-form').reset();
        } else {
            alert('Ticket creation error: ' + (result.error || 'Unknown error'));
        }
    });


    loadCategories();
</script>

</body>
</html>
