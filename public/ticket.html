<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тикет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 id="ticket-title">Тикет</h1>
    <p><strong>Статус:</strong> <span id="ticket-status"></span></p>
    <p><strong>Описание:</strong></p>
    <p id="ticket-description"></p>

    <div id="ticket-fields-container"></div>

    <h2>Диалог</h2>
    <div id="messages" class="messages-box"></div>

    <h3>Написать сообщение</h3>
    <form id="message-form" enctype="multipart/form-data">
        <textarea id="message-text" placeholder="Введите сообщение..." rows="5" style="width: 100%"></textarea>
        <br>
        <input type="file" id="message-file" accept="image/*">
        <br>
        <button type="submit">Отправить</button>
    </form>

</div>

<script src="script.js"></script>
</body>
</html>
